<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <h1>Quiz sobre o MCU</h1>
    <hr>
    <form action="">
        <ol>
            <li>
                <h3>Quantos heróis têm na formação original dos Vingadores?</h3>
                <div>
                    <input type="radio" name="pergunta-1" id="pergunta-1a" value="A" />
                    <label for="pergunta-1a">A) Oito</label>
                </div>
                <div>
                    <input type="radio" name="pergunta-1" id="pergunta-1b" value="B" />
                    <label for="pergunta-1b">B) Seis</label>
                </div>
                <div>
                    <input type="radio" name="pergunta-1" id="pergunta-1c" value="C" />
                    <label for="pergunta-1c">C) Cinco</label>
                </div>
                <div>
                    <input type="radio" name="pergunta-1" id="pergunta-1d" value="D" />
                    <label for="pergunta-1d">D) Nove</label>
                </div>
            </li>
            <li>
                <h3>Qual dessas heroínas teve o primeiro filme solo?</h3>
                <div>
                    <input type="radio" name="pergunta-2" id="pergunta-2a" value="A" />
                    <label for="pergunta-2a">A) Viúva Negra</label>
                </div>
                <div>
                    <input type="radio" name="pergunta-2" id="pergunta-2b" value="B" />
                    <label for="pergunta-2b">B) Wanda Maximoff</label>
                </div>
                <div>
                    <input type="radio" name="pergunta-2" id="pergunta-2c" value="C" />
                    <label for="pergunta-2c">C) Capitã Marvel</label>
                </div>
                <div>
                    <input type="radio" name="pergunta-2" id="pergunta-2d" value="D" />
                    <label for="pergunta-2d">D) Vespa</label>
                </div>
            </li>
            <li>
                <h3>Em quantos filmes/séries o antagonista Thanos aparece?</h3>
                <div>
                    <input type="radio" name="pergunta-3" id="pergunta-3a" value="A" />
                    <label for="pergunta-3a">A) Três</label>
                </div>
                <div>
                    <input type="radio" name="pergunta-3" id="pergunta-3b" value="B" />
                    <label for="pergunta-3b">B) Cinco</label>
                </div>
                <div>
                    <input type="radio" name="pergunta-3" id="pergunta-3c" value="C" />
                    <label for="pergunta-3c">C) Dois</label>
                </div>
                <div>
                    <input type="radio" name="pergunta-3" id="pergunta-3d" value="D" />
                    <label for="pergunta-3d">D) Seis</label>
                </div>
            </li>
            <li>
                <h3>Qual o personagem com mais variantes mostradas até então?</h3>
                <div>
                    <input type="radio" name="pergunta-4" id="pergunta-4a" value="A" />
                    <label for="pergunta-4a">A) Loki</label>
                </div>
                <div>
                    <input type="radio" name="pergunta-4" id="pergunta-4b" value="B" />
                    <label for="pergunta-4b">B) Doutor Estranho</label>
                </div>
                <div>
                    <input type="radio" name="pergunta-4" id="pergunta-4c" value="C" />
                    <label for="pergunta-4c">C) Peter Parker</label>
                </div>
                <div>
                    <input type="radio" name="pergunta-4" id="pergunta-4d" value="D" />
                    <label for="pergunta-4d">D) Thanos</label>
                </div>
            </li>
        </ol>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
